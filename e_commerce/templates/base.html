<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Ecommerce{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Ecommerce</h1>
        <nav>
            <a href="{% url 'product-list' %}">Productos</a> |
            <a href="{% url 'protected_products' %}">Productos Protegidos</a> |
            {% if user.is_authenticated %}
                Bienvenido, {{ user.username }} | 
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
