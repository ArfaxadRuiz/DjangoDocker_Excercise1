<!DOCTYPE html>
<html>
<head>
    <title>Lista de productos</title>
</head>
<body>
    <h1>Lista de productos</h1>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.name }}</li>
        {% empty %}
        <li>No hay productos.</li>
        {% endfor %}
    </ul>
</body>
</html>
